<div
 ng-if="!properties.labelHidden"
 ng-class="{
    'form-horizontal': properties.labelPosition === 'left' ,
    'row': properties.labelPosition === 'top'
    }">
    <div class="form-group">
        <label
            class="control-label col-xs-{{ !properties.labelHidden ? properties.labelWidth : 12 }}" ng-bind-html="properties.label | uiTranslate">
        </label>
    </div>
</div>
<p ng-show="properties.statusString === 'Completed'" class="text-{{ properties.alignment }}"  ><span class="badge badge-pill" style="background-color:green" translate>Completed</span></p>
<p ng-show="properties.statusString === 'Validated'" class="text-{{ properties.alignment }}"  ><span class="badge badge-pill" style="background-color:blue" translate>Validated</span></p>
<p ng-show="properties.statusString === 'Pending'" class="text-{{ properties.alignment }}"><span class="badge badge-pill" style="background-color:orange" translate>Pending</span></p>
<p ng-show="properties.statusString === 'Resourcing'" class="text-{{ properties.alignment }}"><span class="badge badge-pill" style="background-color:LightSkyBlue" translate>Resourcing</span></p>
<p ng-show="properties.statusString === 'Review'" class="text-{{ properties.alignment }}"><span class="badge badge-pill" style="background-color:tomato" translate>Review</span></p>
