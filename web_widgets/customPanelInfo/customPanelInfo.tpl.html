<div ng-class="'panel panel-' + properties.style">
    <div class="panel-heading" ng-bind-html="properties.title | uiTranslate"></div>
	<div class="table-responsive">
		<table class="table table-condensed">
			<tr>
				<td>
					<dl class="dl-horizontal">
						<dt ng-repeat-start="item in properties.panelContent" ng-if="!item.action" ng-bind-html="item.dt | uiTranslate"></dt>
						<dd ng-repeat-end ng-if="!item.action" ng-bind-html="item.dd | uiTranslate"></dd>
						<dt ng-repeat-start="item in properties.panelContent" ng-if="item.action" ng-bind-html="item.dt | uiTranslate"></dt>
						<dd ng-repeat-end ng-if="item.action">
							<button 
								type="button" 
								ng-class="'btn btn-' + item.action.buttonStyle + ' custom-button-link'"
								ng-click="ctrl.action(item.action)"
								ng-bind-html="item.action.label | uiTranslate">
							</button>
						</dd>
					</dl>
				</td>
				<td>&nbsp;</td>
				<td>
					<h5>Dérogation</h5><br>
					<dl ng-if="properties.derogation != null" class="dl-horizontal">
						<dt ng-repeat-start="item in properties.derogation" ng-if="!item.action" ng-bind-html="item.dt | uiTranslate"></dt>
						<dd ng-repeat-end ng-if="!item.action" ng-bind-html="item.dd | uiTranslate"></dd>
					</dl>
					<h6 ng-if="properties.derogation == null" >Aucune dérogation pour ce dossier</h6>
				</td>
			</tr>
		</table>
	</div>
</div>
