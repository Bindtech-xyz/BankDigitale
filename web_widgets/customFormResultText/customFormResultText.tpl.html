<div
 class= "table-condensed"
 ng-if="!properties.labelHidden"
 ng-class="{
    'form-horizontal': properties.labelPosition === 'left' ,
    'row': properties.labelPosition === 'top'
    }">
    <div>
        <label class="control-label col-xs-{{ properties.labelWidth }}" ng-bind-html="properties.label | uiTranslate"></label>
        <p class="form-control-static col-xs-{{ 12 - (properties.labelPosition === 'left' ? properties.labelWidth : 0) }}" ng-bind-html="properties.text | uiTranslate"></p>
    </div>
</div>
<p ng-if="properties.labelHidden" class="text-{{ properties.alignment }}" ng-bind-html="properties.text | uiTranslate"></p>
